<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      hr {
        width: 100%;
        height: 100%;
        border: solid 1px darkblue;
      }

      table {
        text-align: center;
      }

      th {
        background-color: darkblue;
        color: white;
      }

      th,
      td {
        padding: 15px;
        border: solid 1px gray;
      }

      caption {
        padding: 10px;
        caption-side: bottom;
      }

      #entiteit {
        border-collapse: collapse;
      }

    </style>

    <title>Oefening 1</title>
  </head>
  <body>
    <h1>Webcursus HTML</h1>
    <table id="entiteit">
      <caption>
        Overzicht van entiteiten
      </caption>
      <tr>
        <th>Entiteit</th>
        <th>Betekenis</th>
      </tr>

      <hr />

      <tr>
        <td>&amp;</td>
        <td>ampersand</td>
      </tr>

      <tr>
        <td>&lt;</td>
        <td>less-than</td>
      </tr>

      <tr>
        <td>&lt;</td>
        <td>greater-than</td>
      </tr>

      <tr>
        <td>&#169;</td>
        <td>copyright</td>
      </tr>

      <tr>
        <td>&euro;</td>
        <td>euro</td>
      </tr>
    </table>
  </body>
</html>
